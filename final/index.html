<!DOCTYPE html>
<html>
<head>
    <title>Final Proejct</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row row-no-padding">
        <h1>Characteristics of Popular Host on Airbnb</h1>
        <div class="col-sm-8"><section class="canvas" id="canvas"></section></div>
        <div class="btn-filter col-sm-4">
            <!--<div>-->
            <!--    <button type="button" class="btn btn-info clearAllBtn">Clear All</button>-->
            <!--    <button type="button" class="btn btn-info selectAllBtn">Select All</button>-->
            <!--</div>-->
            
            <div class="filterSection"> 
                <div>
                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> 
                    <span class="filterTitle"> Room Type</span>
                </div>
                <div class="radio"> 
                    <label><input checked type="radio" name="optradio" value="roomType" class="roomTypeRadioBtn">Use as color pelette</label>
                </div>
                <div class="btn-group-roomType"></div>
            </div>
  
            <div class="filterSection"> 
                <div>
                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> 
                    <span class="filterTitle">Cancel Policy</span>
                </div>
                <div class="radio"> 
                    <label><input type="radio" name="optradio" value="cancelPolicy" class="cancelPolicyRadioBtn">Use as color pelette</label>
                </div>
                <div class="btn-group-cancelPolicy"></div>
            </div>
            
            <div class="filterSection"> 
                <div>
                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> 
                    <span class="filterTitle">Amenities</span> 
                </div>
                <div class="radio"> 
                    <label><input type="radio" name="optradio" value="amenities" class="amenitiesRadioBtn">Use as color pelette</label>
                </div>
                <div class="btn-group-amenities"></div>
            </div>
            
             <div class="filterSection"> 
                <div>
                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>  
                    <span class="filterTitle">Family Pets</span>
                </div>
                <div class="radio"> 
                    <label><input type="radio" name="optradio" value="familyPets" class="familyPetsRadioBtn">Use as color pelette</label>
                </div>
                <div class="btn-group-familyPets"></div>
            </div>
            
            <div class="filterSection"> 
                <div>
                    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> 
                    <span class="filterTitle">Neighbourhood</span>
                </div>
                <div class="radio"> 
                    <label><input type="radio" name="optradio" value="neighbourhood" class="neighbourhoodRadioBtn">Use as color pelette</label>
                </div>
                <div class="btn-group-neighbourhood"></div>
            </div>
    
        </div>
        <div class="custom-tooltip">
            <p class="title"></p>
            <p class="value1"></p>
            <p class="value2"></p>
            <p class="value3"></p>
            <p class="value4"></p>
            <p class="value5"></p>
        </div>
     </div>
</div>


<script src="../d3.js"></script>
<script src="script.js"></script>

</body>
</html>
